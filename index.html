<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="game-container">
        <h1>Adivina el Número</h1>
        <p>Estoy pensando en un número entre 1 y 100</p>
        <p>tienes 10 intentos para adivinarlo</p>

        <input type="number" id="guessInput" min="1" max="100">
        <button id="guessButton">adivinar</button>

        <p id="message"></p>
        <p id="attempts"></p>
        <p id="previousGuesses"></p>

        <button id="restartButton" class="hidden">volver a jugar</button>
    </div>
</body>
</html>
